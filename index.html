<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Twitter layout</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li><img src="images/home.svg" alt="Home" /> Home</li>
            <li><img src="images/moments.svg" alt="Moments" /> Moments</li>
            <li>
              <img src="images/notifications.svg" alt="Notifications" />
              Notifications
            </li>
            <li><img src="images/messages.svg" alt="Messages" /> Messages</li>
          </ul>
        </nav>
        <img src="images/logo.svg" alt="Logo Twitter" />
        <div class="side">
          <input type="text" placeholder="Search on Twitter" />
          <img src="images/avatar.jpg" alt="Avatar" />
          <button>Tweet</button>
        </div>
      </div>
    </header>
    <div class="banner">
      <h1>Twitter Felipe</h1>
    </div>
    <div class="bar">
      <div class="content">
        <ul>
          <li class="active">
            <span>Tweets</span>
            <strong>8,058</strong>
          </li>
          <li>
            <span>Following</span>
            <strong>721</strong>
          </li>
          <li>
            <span>Followers</span>
            <strong>1,203</strong>
          </li>
          <li>
            <span>Likes</span>
            <strong>460</strong>
          </li>
          <li>
            <span>Lists</span>
            <strong>2</strong>
          </li>
        </ul>
        <div class="actions">
          <button>Follow</button>
          <img src="images/more.svg" alt="More" />
        </div>
      </div>
    </div>
  </body>
</html>
